<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ユーザ管理</title>
</head>

<body>
    <div class="form-user">
        <h3>会員情報</h3>
        <label>氏名</label>
        <input type="text" class="input" id="fullname">
        <br>
        <label>性別</label>
        <input type="radio" name="gender" id="male" value="1" checked>男
        <input type="radio" name="gender" id="female" value="2">女
        <br>
        <label>グループ</label>
        <input type="text" class="input" id="group">
        <br>
        <label>メールアドレス</label>
        <input type="text" class="input" id="mail">
        <br>
        <label>電話番号</label>
        <input type="text" class="input" id="telnumber">
        <br>
        <label>日本語能力 </label>
        <input type="text" class="input" id="japanlevel">
        <br>
        <label>点数</label>
        <input type="text" class="input" id="marks">
        <br>
        <label>&nbsp;</label>
        <input type="button" class="btn" id="submit" value="登録">
        <br>
    </div>

    <div class="list-user">
        <h3>会員情報一覧</h3>
        <table width="600px" border="1" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>氏名</th>
                    <th>性別</th>
                    <th>グループ</th>
                    <th>メールアドレス</th>
                    <th>電話番号</th>
                    <th>日本語能力</th>
                    <th>点数</th>
                </tr>
            </thead>
           
            <tbody id="tbody">
           
            </tbody>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
